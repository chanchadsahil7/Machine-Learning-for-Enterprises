<!doctype html> {% load static %}
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SP Admin 2 - Bootstrap Admin Theme</title>
        <script src="{% static 'js/main.js'}"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/metisMenu/metisMenu.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/dist/css/sb-admin-2.css' %}">

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">SP Admin v2.0</a>

                <ul class="nav navbar-top-links navbar-right">

                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">

                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                            </li>
                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                            </li>
                            <li class="divider"></li>

                        </ul>
                    </li>
                </ul>

                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn">

                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                </div>
                            </li>
                            <li>
                                <a href="{% url 'dashboard' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                            </li>
                            <li>
                                <a href="{% url 'upload' %}"><i class="fa fa-table fa-fw"></i>Upload</a>
                            </li>
                            <li>
                            <a href="#collapseCharts" data-toggle="collapse"><i class="fa fa-bar-chart-o fa-fw"></i> Charts<span class="fa arrow"></span></a>

                                <li>
                                    <a href="#" id="chart1">Chart 1</a>
                                </li>
                                <li>
                                    <a href="#" id="chart2">Chart 2</a>
                                </li>
                            </ul>
                        </li>
                            <li>
                                <a href="{% url 'superadmin' %}"><i class="fa fa-table fa-fw"></i> Tables</a>
                            </li>
                        </ul>
                    </div>
                </div>

            <div id="page-wrapper">

                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>
                            <div class="panel-body" id="data">
                                <button type="button" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                                <button type="button" class="btn btn-primary">Clean Data</button>
                            </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Update Database
                            </div>
                            <div class="panel-body" id="data">

                            </div>
                        </div>
                    </div>
                </div>

        <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
