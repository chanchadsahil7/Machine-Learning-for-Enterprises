        <script>
            function submit_list()
            {
                var filters= new Array();
                var filterbox = document.getElementById('ListOne');
                for(i=0;i<filterbox.length;i++)
                {
                    filters[i]=filterbox.options[i].text
                }
                var metrics= new Array();
                var metricsbox = document.getElementById('ListTwo');
                for(i=0;i<metricsbox.length;i++)
                {
                    metrics[i]=metricsbox.options[i].text
                }
                var remove= new Array();
                var removebox = document.getElementById('ListThree');
                for(i=0;i<removebox.length;i++)
                {
                    remove[i]=removebox.options[i].text
                }
                console.log(filters, metrics, remove);

                var data = {'filters': filters, 'metrics':metrics, 'remove':remove};

                $.ajax({
                    type: "POST",
                    url: '/plots/data_cleaning/',
                    data: data,
                    success: function(result)
                    {
                        window.location = "/plots/data_cleaning.html";;
                    }
                });

            }
        </script>

    </head>

            <div id="page-wrapper">
                <div class="row" style="padding-top:30px">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body" id="widget1">
                                <h3>Filter Data</h3>

                                    <select id="ListOne" multiple>
                                        {% for items in header %}
                                            <option value="{{ forloop.counter }}">{{items}}</option>
                                        {% endfor %}
                                    </select>

                                    <select id="ListTwo" multiple="multiple">
                                    </select>

                                    <select id="ListThree" multiple="multiple">
                                    </select>

                                    <br />

                                    <input type="button" id="left" value="<" />
                                    <input type="button" id="right" value=">" />
                                    <input type="button" id="leftall" value="<<" />
                                    <input type="button" id="rightall" value=">>" />

                                <button onclick="return submit_list();" class="btn btn-primary" id="submit">Submit</button>
                                <button class="btn btn-primary" id="remove">Remove</button>

        <script src="{% static 'js/jquery.min.js'%}"></script>

        <script src="{% static 'js/sb-admin-2.js'%}"></script>

        <script>
            $(function () {
                function moveItems(origin, dest)
                {
                    $(origin).find(':selected').appendTo(dest);
                }
                function moveAllItems(origin, dest)
                {
                    $(origin).children().appendTo(dest);
                }
                $('#left').click(function ()
                {
                    moveItems('#ListTwo', '#ListOne');
                    $("#ListOne")[0].selectedIndex = -1;
                    $("#ListTwo")[0].selectedIndex = -1;
                    $("#ListThree")[0].selectedIndex = -1;
                });
                $('#right').on('click', function ()
                {
                    moveItems('#ListOne', '#ListTwo');
                    $("#ListOne")[0].selectedIndex = -1;
                    $("#ListTwo")[0].selectedIndex = -1;
                    $("#ListThree")[0].selectedIndex = -1;
                });
                $('#remove').click(function ()
                {
                    moveItems('#ListOne', '#ListThree');
                    moveItems('#ListTwo', '#ListThree');
                    $("#ListOne")[0].selectedIndex = -1;
                    $("#ListTwo")[0].selectedIndex = -1;
                    $("#ListThree")[0].selectedIndex = -1;
                });
                $('#undo_remove').click(function ()
                {
                    moveItems('#ListThree', '#ListOne');
                    $("#ListOne")[0].selectedIndex = -1;
                    $("#ListTwo")[0].selectedIndex = -1;
                    $("#ListThree")[0].selectedIndex = -1;
                });
            });

        </script>
    </body>
