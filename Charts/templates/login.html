<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SB Admin 2 - Bootstrap Admin Theme</title>
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/metisMenu/metisMenu.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/dist/css/sb-admin-2.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    </head>

    <body>
        {% if user and not user.is_anonymous %}
            <a>Hello, {{ user.get_full_name }}!</a>
            <br>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <center><h3 class="panel-title">Please Sign In</h3></center>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                    <a class="btn btn-block btn-social btn-google-plus" href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'home' %}">
                                        <i class="fa fa-google-plus"></i> Sign in with Google
                                    </a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'vendor/metisMenu/metisMenu.min.js'%}"></script>
        <script src="{% static 'dist/js/sb-admin-2.js'%}"></script>
        {% endif %}

    </body>
</html>
