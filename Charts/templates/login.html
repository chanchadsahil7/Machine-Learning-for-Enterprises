<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body
            {
              height:100%;
            }
            body
            {
              display:flex;
              align-items:center;
            }
        </style>
    </head>
    <body>
        {% if user and not user.is_anonymous %}
          <a>Hello, {{ user.get_full_name }}!</a>
          <br>
          <a href="/logout">Logout</a>
        {% else %}
        <div class="container" id="login">
            <div class="row h-100">
                <div class="col-md-3"></div>
            <div class="col-md-6 my-auto">
                 <div class="card text-center">
                  <h3 class="card-header">Login</h3>
                  <div class="card-block">
                    <h4 class="card-title" style="margin-bottom:20px;margin-top:20px">Login with Google</h4>
                      <a class="btn btn-primary" style="margin-bottom:20px;margin-top:20px"  href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'home' %}">Login with Google</a>
                    </div>
                 </div>
           </div>
                <div class="col-md-3"></div>
        </div>
        {% endif %}
    </body>
</html>
